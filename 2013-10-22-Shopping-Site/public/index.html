<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/app/keys.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-2 columns'>
      <input id='productName' placeholder='Name' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='productImage' placeholder='Image' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='productPrice' placeholder='Price' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='productOff' placeholder='% Off' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='productWeight' placeholder='Weight' type='text'>
    </div>
    <div class='small-2 columns'>
      <input class='button small radius' id='addProduct' type='button' value='Add Product'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <table id='products'>
        <tr>
          <th>Name</th>
          <th>Image</th>
          <th>Price</th>
          <th>% Off</th>
          <th>Weight</th>
          <th>Sale</th>
        </tr>
      </table>
      <div class='hidden button small radius' id='previous'></div>
      <div class='hidden button small radius' id='next'></div>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <input id='customerName' placeholder='Bob' type='text'>
      <input id='customerImage' placeholder='bob.jpg' type='text'>
      <input id='domestic' name='address' type='radio' value='domestic'>Domestic</input>
      <input id='international' name='address' type='radio' value='international'>International</input>
      <input id='addCustomer' type='button' value='Add Customer'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <select id='selectCustomer'>
        <option value='default'></option>
      </select>
      <input id='purchase' type='button' value='Purchase'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <table id='cart'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Count</th>
            <th>Amount</th>
            <th>Weight</th>
            <th>Shipping</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td id='cartCount'></td>
            <td id='cartAmount'></td>
            <td id='cartWeight'></td>
            <td id='cartShipping'></td>
            <td id='cartTotal'></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <table id='orders'>
        <thead>
          <tr>
            <th>ID</th>
            <th>Time</th>
            <th>Customer</th>
            <th>Products</th>
            <th>Subtotal</th>
            <th>Shipping</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>$0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
</body>
