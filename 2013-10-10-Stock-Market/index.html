<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Stock Market Tracker</title>
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/foundation.css' rel='stylesheet'>
  <link href='css/app.css' rel='stylesheet'>
  <script src='js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Stock Market Tracker</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input id='symbol' placeholder='Symbol' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='quantity' placeholder='Shares' type='text'>
    </div>
    <div class='small-1 columns'>
      <input class='button radius small' id='buy' type='button' value='Buy!'>
    </div>
    <div class='small-2 columns small-offset-1'>
      <label>Cash</label>
      <input id='cash' readonly type='text' value='$0.00'>
    </div>
    <div class='small-2 columns'>
      <label>Stocks</label>
      <input id='stock' readonly type='text' value='$0.00'>
    </div>
    <div class='small-2 columns'>
      <label>Balance</label>
      <input id='balance' readonly type='text' value='$0.00'>
    </div>
  </div>
  <div class='row'>
    <div class='small-3 columns'>
      <input autofocus id='initial' placeholder='Set Inital Balance' type='text'>
    </div>
    <div class='small-1 columns'>
      <input class='button radius small' id='setBalance' type='button' value='Set'>
    </div>
    <div class='small-2 columns small-offset-5'>
      <input id='speed' placeholder='Update Speed' type='text'>
    </div>
    <div class='small-1 columns'>
      <input class='button radius small' id='setSpeed' type='button' value='Set'>
    </div>
  </div>
  <div class='row'>
    <div class='small-11 small-centered columns'>
      <table id='stockList'>
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Original</th>
          <th>Current</th>
          <th>Purchased</th>
          <th>Total</th>
        </tr>
      </table>
    </div>
  </div>
  <script src='js/vendor/jquery-1.10.2.js'></script>
  <script src='js/vendor/foundation.min.js'></script>
  <script src='js/vendor/underscore.js'></script>
  <script src='js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='js/app/app.js'></script>
</body>
