<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Visual Stock Market</title>
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/foundation.css' rel='stylesheet'>
  <link href='css/app.css' rel='stylesheet'>
  <script src='js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div class='row'>
    <h1>Visual Stock Market</h1>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input autofocus id='initial' placeholder='Initial Balance' type='text'>
    </div>
    <div class='small-1 columns'>
      <input class='button small radius' id='setBalance' type='button' value='Set'>
    </div>
    <div class='small-2 columns small-offset-4'>
      <input id='symbol' placeholder='Symbol' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='quantity' placeholder='Quantity' type='text'>
    </div>
    <div class='small-1 columns'>
      <input class='button small radius' id='buy' type='button' value='Buy'>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns amount' id='cashAmt'>
      <span>Cash:</span>
      $0.00
    </div>
    <div class='small-2 columns amount' id='stockAmt'>
      <span>Stock:</span>
      $0.00
    </div>
    <div class='small-2 columns amount' id='totalAmt'>
      <span>Total:</span>
      $0.00
    </div>
    <div class='small-2 columns small-offset-3'>
      <input id='refresh' placeholder='Update Interval' type='text'>
    </div>
    <div class='small-1 columns'>
      <input class='button small radius' id='setRefresh' type='button' value='Set'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns' id='stocks'></div>
  </div>
  <script src='js/vendor/jquery-1.10.2.js'></script>
  <script src='js/vendor/foundation.min.js'></script>
  <script src='js/vendor/underscore.js'></script>
  <script src='js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='js/app/app.js'></script>
</body>
